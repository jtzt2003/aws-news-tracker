name: Update AWS Announcements

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 0 * * *'  # Every day at 12 AM UTC
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

jobs:
  update-announcements:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Generate announcements data
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/generate-data.js
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/data/announcements.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update announcements data [skip ci]" && git push)