<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Updates Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .update-info {
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .controls {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .control-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
      font-size: 0.9rem;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
    }

    .stats {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .stat-item {
      flex: 1;
      min-width: 150px;
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      color: #666;
      font-size: 0.9rem;
    }

    .announcements {
      display: grid;
      gap: 20px;
    }

    .announcement {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .announcement:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .announcement-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }

    .announcement-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      flex: 1;
    }

    .category-badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 10px;
      white-space: nowrap;
    }

    .category-AI_ML { background: #e3f2fd; color: #1976d2; }
    .category-COMPUTE { background: #f3e5f5; color: #7b1fa2; }
    .category-STORAGE { background: #e8f5e9; color: #388e3c; }
    .category-DATABASE { background: #fff3e0; color: #f57c00; }
    .category-ANALYTICS { background: #fce4ec; color: #c2185b; }
    .category-SECURITY { background: #ffebee; color: #d32f2f; }
    .category-NETWORKING { background: #e0f2f1; color: #00796b; }
    .category-DEVTOOLS { background: #f1f8e9; color: #689f38; }
    .category-CONTAINERS { background: #e8eaf6; color: #3f51b5; }
    .category-SERVERLESS { background: #fff9c4; color: #f9a825; }
    .category-OTHER { background: #f5f5f5; color: #616161; }

    .announcement-meta {
      display: flex;
      gap: 15px;
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 10px;
    }

    .announcement-summary {
      color: #555;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .announcement-link {
      display: inline-block;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .announcement-link:hover {
      color: #764ba2;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 1.2rem;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .no-results {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 10px;
      color: #666;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .controls {
        flex-direction: column;
      }
      
      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üöÄ AWS Updates Tracker</h1>
      <div class="subtitle">Latest announcements and updates</div>
      <div class="update-info" id="updateInfo">Loading...</div>
    </header>

    <div class="controls">
      <div class="control-group">
        <label for="categoryFilter">üìÇ Filter by Category</label>
        <select id="categoryFilter">
          <option value="ALL">All Categories</option>
        </select>
      </div>
      
      <div class="control-group">
        <label for="searchBox">üîç Search</label>
        <input type="text" id="searchBox" placeholder="Search announcements...">
      </div>

      <div class="control-group">
        <label for="dateFilter">üìÖ Time Range</label>
        <select id="dateFilter">
          <option value="ALL">All Time</option>
          <option value="1">Last 24 Hours</option>
          <option value="3">Last 3 Days</option>
          <option value="7">Last 7 Days</option>
        </select>
      </div>
    </div>

    <div class="stats" id="stats" style="display: none;">
      <div class="stat-item">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">Total Announcements</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="filteredCount">0</div>
        <div class="stat-label">Showing</div>
      </div>
    </div>

    <div id="loading" class="loading">Loading announcements...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="announcements" class="announcements"></div>
    <div id="noResults" class="no-results" style="display: none;">
      No announcements found matching your criteria.
    </div>
  </div>

  <script>
    let allAnnouncements = [];
    let filteredAnnouncements = [];

    // Fetch announcements from static JSON
    async function fetchAnnouncements() {
      try {
        const response = await fetch('/data/announcements.json?t=' + Date.now());
        if (!response.ok) {
          throw new Error('Failed to load announcements');
        }
        const data = await response.json();
        
        // Update last updated info
        const updateInfo = document.getElementById('updateInfo');
        const lastUpdated = new Date(data.generatedAt);
        updateInfo.textContent = `Last updated: ${lastUpdated.toLocaleString()}`;
        
        return data.announcements;
      } catch (error) {
        console.error('Error fetching announcements:', error);
        throw error;
      }
    }

    // Populate category filter
    function populateCategories() {
      const categories = [...new Set(allAnnouncements.map(a => a.category))].sort();
      const select = document.getElementById('categoryFilter');
      
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat.replace('_', '/');
        select.appendChild(option);
      });
    }

    // Filter announcements
    function filterAnnouncements() {
      const category = document.getElementById('categoryFilter').value;
      const search = document.getElementById('searchBox').value.toLowerCase();
      const dateFilter = document.getElementById('dateFilter').value;

      let filtered = allAnnouncements;

      // Category filter
      if (category !== 'ALL') {
        filtered = filtered.filter(a => a.category === category);
      }

      // Search filter
      if (search) {
        filtered = filtered.filter(a => 
          a.title.toLowerCase().includes(search) || 
          a.summary.toLowerCase().includes(search)
        );
      }

      // Date filter
      if (dateFilter !== 'ALL') {
        const daysAgo = parseInt(dateFilter);
        const cutoffDate = Date.now() - (daysAgo * 24 * 60 * 60 * 1000);
        filtered = filtered.filter(a => {
          const announcementDate = new Date(a.timestamp).getTime();
          return announcementDate >= cutoffDate;
        });
      }

      filteredAnnouncements = filtered;
      renderAnnouncements();
      updateStats();
    }

    // Render announcements
    function renderAnnouncements() {
      const container = document.getElementById('announcements');
      const noResults = document.getElementById('noResults');
      
      container.innerHTML = '';
      
      if (filteredAnnouncements.length === 0) {
        container.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }
      
      container.style.display = 'grid';
      noResults.style.display = 'none';
      
      filteredAnnouncements.forEach(announcement => {
        const div = document.createElement('div');
        div.className = 'announcement';
        
        const date = new Date(announcement.timestamp);
        const timeAgo = getTimeAgo(date);
        
        div.innerHTML = `
          <div class="announcement-header">
            <div class="announcement-title">${announcement.title}</div>
            <span class="category-badge category-${announcement.category}">
              ${announcement.category.replace('_', '/')}
            </span>
          </div>
          <div class="announcement-meta">
            <span>üìÖ ${timeAgo}</span>
            <span>üì∞ ${announcement.source}</span>
          </div>
          <div class="announcement-summary">${announcement.summary}</div>
          <a href="${announcement.link}" target="_blank" class="announcement-link">
            Read more ‚Üí
          </a>
        `;
        
        container.appendChild(div);
      });
    }

    // Update stats
    function updateStats() {
      document.getElementById('totalCount').textContent = allAnnouncements.length;
      document.getElementById('filteredCount').textContent = filteredAnnouncements.length;
      document.getElementById('stats').style.display = 'flex';
    }

    // Time ago helper
    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      
      if (seconds < 60) return 'Just now';
      if (seconds < 3600) return Math.floor(seconds / 60) + ' minutes ago';
      if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
      if (seconds < 604800) return Math.floor(seconds / 86400) + ' days ago';
      
      return date.toLocaleDateString();
    }

    // Initialize
    async function init() {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('error').style.display = 'none';
        
        allAnnouncements = await fetchAnnouncements();
        filteredAnnouncements = allAnnouncements;
        
        populateCategories();
        renderAnnouncements();
        updateStats();
        
        document.getElementById('loading').style.display = 'none';
        
        // Add event listeners
        document.getElementById('categoryFilter').addEventListener('change', filterAnnouncements);
        document.getElementById('searchBox').addEventListener('input', filterAnnouncements);
        document.getElementById('dateFilter').addEventListener('change', filterAnnouncements);
        
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'Failed to load announcements. Please try again later.';
        console.error('Initialization error:', error);
      }
    }

    // Run on page load
    init();
  </script>
</body>
</html>
