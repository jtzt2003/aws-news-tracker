<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Updates Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(108, 92, 231, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(76, 201, 240, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* Header with glassmorphism */
    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #4cc9f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
    }

    .update-info {
      background: rgba(76, 201, 240, 0.2);
      color: #4cc9f0;
      padding: 10px 20px;
      border-radius: 30px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
      font-size: 0.9rem;
      border: 1px solid rgba(76, 201, 240, 0.3);
      font-weight: 500;
    }

    .update-info::before {
      content: 'üîÑ';
      font-size: 1.1rem;
    }

    /* Modern glassmorphism controls */
    .controls {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.85rem;
    }

    select, input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      backdrop-filter: blur(10px);
    }

    select:focus, input:focus {
      outline: none;
      border-color: #4cc9f0;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
    }

    select option {
      background: #1a2332;
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Modern stats cards */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .stat-item:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4cc9f0 0%, #ff6b35 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Modern announcement cards with glassmorphism */
    .announcements {
      display: grid;
      gap: 20px;
    }

    .announcement {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .announcement::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #4cc9f0 0%, #ff6b35 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .announcement:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(76, 201, 240, 0.3);
    }

    .announcement:hover::before {
      opacity: 1;
    }

    .announcement-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 14px;
      gap: 16px;
    }

    .announcement-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: white;
      margin-bottom: 8px;
      flex: 1;
      line-height: 1.4;
    }

    .category-badge {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.8rem;
      font-weight: 600;
      white-space: nowrap;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 0.75rem;
    }

    /* Modern gradient colors for categories */
    .category-AI_ML { 
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(168, 85, 247, 0.3)); 
      color: #c4b5fd;
      border-color: rgba(139, 92, 246, 0.4);
    }
    .category-COMPUTE { 
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.3)); 
      color: #93c5fd;
      border-color: rgba(59, 130, 246, 0.4);
    }
    .category-STORAGE { 
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(5, 150, 105, 0.3)); 
      color: #6ee7b7;
      border-color: rgba(16, 185, 129, 0.4);
    }
    .category-DATABASE { 
      background: linear-gradient(135deg, rgba(251, 146, 60, 0.3), rgba(249, 115, 22, 0.3)); 
      color: #fdba74;
      border-color: rgba(251, 146, 60, 0.4);
    }
    .category-ANALYTICS { 
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.3), rgba(219, 39, 119, 0.3)); 
      color: #f9a8d4;
      border-color: rgba(236, 72, 153, 0.4);
    }
    .category-SECURITY { 
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.3)); 
      color: #fca5a5;
      border-color: rgba(239, 68, 68, 0.4);
    }
    .category-NETWORKING { 
      background: linear-gradient(135deg, rgba(20, 184, 166, 0.3), rgba(13, 148, 136, 0.3)); 
      color: #5eead4;
      border-color: rgba(20, 184, 166, 0.4);
    }
    .category-DEVTOOLS { 
      background: linear-gradient(135deg, rgba(132, 204, 22, 0.3), rgba(101, 163, 13, 0.3)); 
      color: #bef264;
      border-color: rgba(132, 204, 22, 0.4);
    }
    .category-CONTAINERS { 
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(79, 70, 229, 0.3)); 
      color: #a5b4fc;
      border-color: rgba(99, 102, 241, 0.4);
    }
    .category-SERVERLESS { 
      background: linear-gradient(135deg, rgba(234, 179, 8, 0.3), rgba(202, 138, 4, 0.3)); 
      color: #fde047;
      border-color: rgba(234, 179, 8, 0.4);
    }
    .category-OTHER { 
      background: linear-gradient(135deg, rgba(107, 114, 128, 0.3), rgba(75, 85, 99, 0.3)); 
      color: #d1d5db;
      border-color: rgba(107, 114, 128, 0.4);
    }

    .announcement-meta {
      display: flex;
      gap: 16px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .announcement-meta span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .announcement-summary {
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.7;
      margin-bottom: 16px;
      font-size: 1.02rem;
    }

    .announcement-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #4cc9f0;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .announcement-link:hover {
      color: #ff6b35;
      gap: 12px;
    }

    .announcement-link::after {
      content: '‚Üí';
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .announcement-link:hover::after {
      transform: translateX(4px);
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: white;
      font-size: 1.3rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .loading::before {
      content: '‚ö°';
      font-size: 3rem;
      display: block;
      margin-bottom: 16px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      border: 1px solid rgba(239, 68, 68, 0.3);
      backdrop-filter: blur(20px);
    }

    .no-results {
      text-align: center;
      padding: 60px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .no-results::before {
      content: 'üîç';
      font-size: 3rem;
      display: block;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .controls {
        grid-template-columns: 1fr;
        padding: 20px;
      }
      
      .stats {
        grid-template-columns: 1fr 1fr;
      }

      .announcement {
        padding: 20px;
      }

      .announcement-header {
        flex-direction: column;
      }

      .category-badge {
        align-self: flex-start;
      }
    }

    /* Smooth scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(76, 201, 240, 0.4);
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(76, 201, 240, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚ö° AWS Updates Tracker</h1>
      <div class="subtitle">Real-time announcements and updates</div>
      <div class="update-info" id="updateInfo">Loading...</div>
    </header>

    <div class="controls">
      <div class="control-group">
        <label for="categoryFilter">üìÇ Category</label>
        <select id="categoryFilter">
          <option value="ALL">All Categories</option>
        </select>
      </div>
      
      <div class="control-group">
        <label for="searchBox">üîç Search</label>
        <input type="text" id="searchBox" placeholder="Search announcements...">
      </div>

      <div class="control-group">
        <label for="dateFilter">üìÖ Time Range</label>
        <select id="dateFilter">
          <option value="ALL">All Time</option>
          <option value="1">Last 24 Hours</option>
          <option value="3">Last 3 Days</option>
          <option value="7">Last 7 Days</option>
        </select>
      </div>
    </div>

    <div class="stats" id="stats" style="display: none;">
      <div class="stat-item">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="filteredCount">0</div>
        <div class="stat-label">Showing</div>
      </div>
    </div>

    <div id="loading" class="loading">Fetching announcements...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="announcements" class="announcements"></div>
    <div id="noResults" class="no-results" style="display: none;">
      <strong>No announcements found</strong><br>
      Try adjusting your filters
    </div>
  </div>

  <script>
    let allAnnouncements = [];
    let filteredAnnouncements = [];

    // Fetch announcements from static JSON
    async function fetchAnnouncements() {
      try {
        const response = await fetch('/data/announcements.json?t=' + Date.now());
        if (!response.ok) {
          throw new Error('Failed to load announcements');
        }
        const data = await response.json();
        
        // Update last updated info
        const updateInfo = document.getElementById('updateInfo');
        const lastUpdated = new Date(data.generatedAt);
        updateInfo.textContent = `${lastUpdated.toLocaleString()}`;
        
        return data.announcements;
      } catch (error) {
        console.error('Error fetching announcements:', error);
        throw error;
      }
    }

    // Populate category filter
    function populateCategories() {
      const categories = [...new Set(allAnnouncements.map(a => a.category))].sort();
      const select = document.getElementById('categoryFilter');
      
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat.replace('_', '/');
        select.appendChild(option);
      });
    }

    // Filter announcements
    function filterAnnouncements() {
      const category = document.getElementById('categoryFilter').value;
      const search = document.getElementById('searchBox').value.toLowerCase();
      const dateFilter = document.getElementById('dateFilter').value;

      let filtered = allAnnouncements;

      // Category filter
      if (category !== 'ALL') {
        filtered = filtered.filter(a => a.category === category);
      }

      // Search filter
      if (search) {
        filtered = filtered.filter(a => 
          a.title.toLowerCase().includes(search) || 
          a.summary.toLowerCase().includes(search)
        );
      }

      // Date filter
      if (dateFilter !== 'ALL') {
        const daysAgo = parseInt(dateFilter);
        const cutoffDate = Date.now() - (daysAgo * 24 * 60 * 60 * 1000);
        filtered = filtered.filter(a => {
          const announcementDate = new Date(a.timestamp).getTime();
          return announcementDate >= cutoffDate;
        });
      }

      filteredAnnouncements = filtered;
      renderAnnouncements();
      updateStats();
    }

    // Render announcements
    function renderAnnouncements() {
      const container = document.getElementById('announcements');
      const noResults = document.getElementById('noResults');
      
      container.innerHTML = '';
      
      if (filteredAnnouncements.length === 0) {
        container.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }
      
      container.style.display = 'grid';
      noResults.style.display = 'none';
      
      filteredAnnouncements.forEach(announcement => {
        const div = document.createElement('div');
        div.className = 'announcement';
        
        const date = new Date(announcement.timestamp);
        const timeAgo = getTimeAgo(date);
        
        div.innerHTML = `
          <div class="announcement-header">
            <div class="announcement-title">${announcement.title}</div>
            <span class="category-badge category-${announcement.category}">
              ${announcement.category.replace('_', '/')}
            </span>
          </div>
          <div class="announcement-meta">
            <span>‚è∞ ${timeAgo}</span>
            <span>üì∞ ${announcement.source}</span>
          </div>
          <div class="announcement-summary">${announcement.summary}</div>
          <a href="${announcement.link}" target="_blank" class="announcement-link">
            Read full announcement
          </a>
        `;
        
        container.appendChild(div);
      });
    }

    // Update stats
    function updateStats() {
      document.getElementById('totalCount').textContent = allAnnouncements.length;
      document.getElementById('filteredCount').textContent = filteredAnnouncements.length;
      document.getElementById('stats').style.display = 'grid';
    }

    // Time ago helper
    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      
      if (seconds < 60) return 'Just now';
      if (seconds < 3600) return Math.floor(seconds / 60) + ' min ago';
      if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
      if (seconds < 604800) return Math.floor(seconds / 86400) + ' days ago';
      
      return date.toLocaleDateString();
    }

    // Initialize
    async function init() {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('error').style.display = 'none';
        
        allAnnouncements = await fetchAnnouncements();
        filteredAnnouncements = allAnnouncements;
        
        populateCategories();
        renderAnnouncements();
        updateStats();
        
        document.getElementById('loading').style.display = 'none';
        
        // Add event listeners
        document.getElementById('categoryFilter').addEventListener('change', filterAnnouncements);
        document.getElementById('searchBox').addEventListener('input', filterAnnouncements);
        document.getElementById('dateFilter').addEventListener('change', filterAnnouncements);
        
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = '‚ùå Failed to load announcements. Please try again later.';
        console.error('Initialization error:', error);
      }
    }

    // Run on page load
    init();
  </script>
</body>
</html>
